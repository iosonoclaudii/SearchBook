  <title>SearchBook</title>

<body>
  <div class="head">
    
  <h1>Search Book</h1>
  
  </div>
  <p class="introd">Abandon all hope, ye who enter here</p>

      <input class="search-box-int" type="text" placeholder="Enter a category...">
      <button class="submit" type="submit">Cerca</button>

  <div id="results" class="book-grid"></div>

      <span id="closeModalButton">&times;</span>
      <div id="modalDescription" class="description"></div>

  </div>
